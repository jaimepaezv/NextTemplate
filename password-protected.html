<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8" />
  <title>Next | Creative Agency Template</title>
  <!--Meta For No Index-->
  <meta name="robots" content="noindex, Nofollow, Noimageindex">
  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Stylesheets -->
  <link href="css/main.css" rel="stylesheet" />
  <!--Favicon-->
  <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
</head>

<body>
  <main class=" relative z-10 bg-backgroundBody dark:bg-dark ">
    <!--=====================================
   Page Header Section
======================================-->
    <section class="pt-28 sm:pb-28 max-md:pb-16 md:py-[155px] lg:py-[177px] relative z-50 overflow-hidden h-screen">
      <div id="hero-gradient-wrapper" class="absolute w-full h-full top-[10%] -translate-y-[20%] left-0 -z-10 blur-[35px] md:blur-[60px] scale-75">
        <!-- Gradient Background Image: Positioned centrally with responsive sizing -->
        <img src="images/hero-gradient-background.png" alt="hero-gradient-background" id="hero-gradient" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2" />
      </div>
      <!-- Content Container -->
      <div class="container">
        <!-- Centered Content with Animation -->
        <div class="text-center reveal-me">
          <!-- Badge Component -->
          <div class="rv-badge">
            <span class="rv-badge-text">Password</span>
          </div>
          <!-- Title and Description -->
          <h1 class="mt-3.5 sm:mt-5 lg:mt-9 mb-3 sm:mb-4 lg:mb-7"><i class="font-instrument">Protected</i> Page</h1>
          <p>This page is password protected. <br>
            Unlock a world of discovery and secrets within!</p>
          <!-- Password Input Form -->
          <form class="max-md:max-w-sm max-w-[570px] mt-8 md:mt-14 flex bg-secondary text-white mx-auto w-full relative">
            <input type="password" placeholder="Enter Your Password" class="border-none focus:outline-none bg-transparent text-base block w-full p-5 md:p-7" />
            <button type="submit" class="inline-block bg-primary p-3 md:p-6 uppercase text-secondary max-md:text-xs md:leading-[15.4px] md:tracking-[1.12px] absolute top-3 md:top-2 cursor-pointer right-3 md:right-2">
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- Mark up for Script Section-->
  <script src="js/lib/imagesloaded.pkgd.min.js"></script>
  <script src="js/lib/gsap.min.js"></script>
  <script src="js/lib/ScrollTrigger.min.js"></script>
  <script src="js/lib/lenis.min.js"></script>
  <script src="js/lib/split-types.min.js"></script>
  <script src="js/lib/matter.min.js"></script>
  <script src="js/career-tabs.js"></script>
  <script src="js/lib/swiper.min.js"></script>
  <script src="js/lib/headroom.min.js"></script>
  <script src="js/lib/vanila-marquee.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
